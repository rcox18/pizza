<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/pizza.css" type="text/css">
        <link rel="icon" href="images/myIcon.jpg" type="image/jpg">
        <title>Poppa's Pizza</title>

        <style>

        </style>
    </head>
    <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Poppa's Pizza</h1>
            <p class="lead">We make the world's best pizza!</p>
            <hr class="my-4">
            <p>Serving GRC students for over 2 decades.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>

        <img src="images/superPizzaGuy.png" alt="Super Pizza Guy" class="float-right">
        <form action="confirmation.html">
            <fieldset class="form-group">
                <legend>Contact Info</legend>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" >
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" >
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" rows="3" cols="20"></textarea>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Pickup or Delivery</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="method"
                           id="pickup" value="pickup" checked>
                    <label class="form-check-label" for="pickup">
                        Pickup
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="method"
                           id="delivery" value="delivery">
                    <label class="form-check-label" for="delivery">
                        Delivery
                    </label>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Select Toppings</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pepperoni" value="pepperoni" name="toppings[]">
                    <label for="pepperoni" class="form-check">
                        Pepperoni
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="mushrooms" value="mushrooms" name="toppings[]">
                    <label for="mushrooms" class="form-check">
                        Mushrooms(ewww!)
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="artichoke-hearts" value="artichoke-hearts" name="toppings[]">
                    <label for="artichoke-hearts" class="form-check">
                        Artichoke hearts
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox"
                           class="form-check-input" id="sausage"
                           value="sausage"
                           name="toppings[]">
                    <label for="sausage" class="form-check">
                        Sausage
                    </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="beef" value="beef" name="toppings[]">
                    <label for="beef" class="form-check">
                        Beef
                    </label>
                </div>

                <fieldset class="form-group">
                    <legend>Allergies?</legend>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="pepperoni2" value="pepperoni2" name="toppings2[]">
                        <label for="pepperoni2" class="form-check">
                            Pepperoni
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="mushrooms2" value="mushrooms2" name="toppings2[]">
                        <label for="mushrooms2" class="form-check">
                            Mushrooms(ewww!)
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="artichoke-hearts2" value="artichoke-hearts2" name="toppings2[]">
                        <label for="artichoke-hearts2" class="form-check">
                            Artichoke hearts
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sausage2" value="sausage2" name="toppings2[]">
                        <label for="sausage2" class="form-check">
                            Sausage
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="beef2" value="beef2" name="toppings2[]">
                        <label for="beef2" class="form-check">
                            Beef
                        </label>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset class="form-group">
                <legend>Size</legend>
                <div class="form-group">
                    <label for="size">Select a size.</label>
                    <select  id="size" class="form-control">
                        <option value="none">select</option>
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                        <option value="x-large">x-large</option>
                        <option value="party">party</option>
                    </select>
                </div>
            </fieldset>

            <button id="submit" value="Place Order" class="btn btn-primary">
                Place Order
            </button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
